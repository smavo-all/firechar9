<h2>Chat</h2>
<hr />
<div class="app-mensajes" id="app-mensajes">

    <div class="text-right" *ngFor="let chat of _cs.chats">
        <h3><span class="badge badge-success">Alex</span></h3>
        <p>{{ chat.mensaje}}</p>
      </div>




</div>

<input class="form-control"
type="text" name="mensaje" 
[(ngModel)]="mensaje"
(keyup.enter)="enviar_mensaje()" 
placeholder="Enviar Mensaje">
